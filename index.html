<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD JS
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel = "icon" href = "https://logodix.com/logo/1327215.png" type = "image/x-icon">
</head>

<body>
    <h1>CRUD JS <img src="https://logodix.com/logo/1327215.png" width="20"></h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <h3>&copy; Mainak 2021</h3>
    <script src="script.js"></script>
</body>

</html>
